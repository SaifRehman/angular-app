<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="">
            <i class="material-icons">list</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">Universities Table</h4>
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <div class="material-datatables table-responsive">
              <table id="university-table"
                     class="table table-striped table-no-bordered table-hover"
                     cellspacing="0"
                     width="100%" style="width:100%">
                <thead>
                <tr>
                  <th>University ID</th>
                  <th>Name</th>
                  <th>Country</th>
                  <th class="text-right">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let university of universities">
                  <td style="cursor: pointer;" [routerLink]="['/university/view/', university.id]">
                      {{university.ajyalId}}</td>
                  <td>{{university.name}}</td>
                  <td>{{university.country}}</td>
                  <td class="text-right">
                    <button [routerLink]="['/university/edit/', university.id]"
                            class="btn btn-simple btn-warning btn-icon edit" rel="tooltip"
                            title="Edit" data-placement="left">
                      <i class="material-icons">dvr</i>
                    </button>
                    <button (click)="showSwal(this.university.id, this)"
                            class="btn btn-simple btn-danger btn-icon remove" rel="tooltip"
                            title="Remove" data-placement="left">
                      <i class="material-icons">close</i>
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
