                                <tr *ngFor="let group of groups">
                                    <td style="cursor: pointer;" [routerLink]="['/group/view/', group.id]">

                                    <td>{{group.name}}</td>
                                    <td>{{group.description}}</td>
                                    <td class="text-right">
                                        <button [routerLink]="['/group/edit/', group.id]"

                                                title="Edit" data-placement="left">

                                        </button>
